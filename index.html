<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>MemoApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header>
            <img src="images/memo.png" alt="">
            <h1><span>Memo</span>app</h1>    
        </header>

        <!-- Input Memo -->
        <form id="item__form">
            <div class="form__control">
                <input type="text"
                       class="form__input"
                       id="item__input"
                       name="item"
                       autocomplete="off"
                       placeholder="Enter memo..." />
            </div>
            <div class="form__control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"> Add Memo</i>
                </button>
            </div>           
        </form>
        
        <!-- Filter any Task -->
        <div class="filter">
            <input type="text"
                   class="form__input__filter"
                   id="filter"
                   placeholder="Filter Memo" />
        </div>

        <!-- Display/Remove Task -->
        <ul id="item__list" class="items">
        </ul>

        <!-- Clear All Task -->
        <button id="clear" class="btn__clear">
            Clear All
        </button>
        
        <!-- Designed By -->
        <div class="designed">Designed by
            <a href="https://github.com/bakna2t" target="_blank">_&#216;k</a>
        </div>
    </main>

    <!-- Dark/light Mode -->
    <div class="theme__container">
        <div class="theme__dark">
            <span class="material-symbols-outlined">
                light_mode
            </span>
        </div>
        <div class="theme__light">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
